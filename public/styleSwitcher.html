<html>
    <head>
        <title>Style switcher</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link href="/css/fontawesome/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/styleSwitcher.css" />
    </head>
    <body>
        <div class="header">
            <div style="flex: 1;">
                <button class="backBtn" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="headerTitle">
                <h4>DBM Project</h4>
                <p>Style Switcher</p>
            </div>
            <div style="flex: 1;"></div>
        </div>
        <div class="container-fluid" style="height: calc(100% - 95px);">
            <div class="row" style="height: 100%;">
                <div class="col-12 col-md-3" id="controlPanel">
                    <div>
                        <h5>Background:</h5>
                        <div class="form-group row">
                            <label
                                for="backgroundPattern"
                                class="col-sm-4 col-form-label"
                                >Pattern</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-control"
                                    id="backgroundPattern"
                                    onchange="changeBackgroundPattern(this)"
                                >
                                    <option value="Default">None</option>
                                    <option>Texture</option>
                                    <option>Jupiter</option>
                                    <option>Hideout</option>
                                    <option>Graph Paper</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="backgroundColor"
                                class="col-md-4 col-form-label"
                                >Background Color</label
                            >
                            <div class="col-md-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="backgroundColor"
                                    oninput="changeBackgroundColor(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="backgroundFColor"
                                class="col-md-4 col-form-label"
                                >Foreground Color</label
                            >
                            <div class="col-md-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="backgroundFColor"
                                    oninput="changeBackgroundFColor(this)"
                                />
                            </div>
                        </div>
                        <h5>Text:</h5>
                        <div class="form-group row">
                            <label
                                for="textFamily"
                                class="col-sm-4 col-form-label"
                                >Type</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-control"
                                    id="textFamily"
                                    onchange="changeTextFont(this)"
                                >
                                    <option value="">Default</option>
                                    <option>Georgia, serif</option>
                                    <option
                                        >"Palatino Linotype", "Book Antiqua",
                                        Palatino, serif</option
                                    >
                                    <option
                                        >"Times New Roman", Times, serif</option
                                    >
                                    <option
                                        >Arial, Helvetica, sans-serif</option
                                    >
                                    <option
                                        >"Arial Black", Gadget,
                                        sans-serif</option
                                    >
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="textSize"
                                class="col-sm-4 col-form-label"
                                >Size</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-control"
                                    id="textSize"
                                    onchange="changeTextSize(this)"
                                >
                                    <option>Large</option>
                                    <option>Medium</option>
                                    <option>Small</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="textColor"
                                class="col-sm-4 col-form-label"
                                >Color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="textColor"
                                    oninput="changeTextColor(this)"
                                />
                            </div>
                        </div>
                        <h5>Table:</h5>
                        <div class="form-group row">
                            <label
                                for="tableHeaderBackgroundColor"
                                class="col-sm-4 col-form-label"
                                >Header Background Color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableHeaderBackgroundColor"
                                    oninput="changeTableHeaderBackground(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="tableHeaderTextColor"
                                class="col-sm-4 col-form-label"
                                >Header Text Color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableHeaderTextColor"
                                    oninput="changeTableHeaderText(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="tableBodyBackgroundColor"
                                class="col-sm-4 col-form-label"
                                >Body background color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableBodyBackgroundColor"
                                    oninput="changeTableBodyBackground(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="tableBodyTextColor"
                                class="col-sm-4 col-form-label"
                                >Body text color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableBodyTextColor"
                                    oninput="changeTableBodyText(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="tableBorderColor"
                                class="col-sm-4 col-form-label"
                                >Border Color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableBorderColor"
                                    oninput="changeTableBorderColor(this)"
                                />
                            </div>
                        </div>
                    </div>
                    <button
                        type="button"
                        class="btn btn-danger"
                        onclick="buildResult()"
                    >
                        Guardar
                    </button>
                </div>
                <div class="col-12 col-md-9">
                    <div id="preview">
                        <nav
                            class="navbar navbar-expand-lg navbar-dark bg-dark"
                        >
                            <a class="navbar-brand" href="#">Navbar</a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-toggle="collapse"
                                data-target="#navbarNavDropdown"
                                aria-controls="navbarNavDropdown"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div
                                class="collapse navbar-collapse"
                                id="navbarNavDropdown"
                            >
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#"
                                            >Home
                                            <span class="sr-only"
                                                >(current)</span
                                            ></a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"
                                            >Schema 1</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"
                                            >Schema 2</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <div
                            id="content"
                            style="
                                background-color: white;
                                padding: 10px;
                                font-size: 2.5rem;
                            "
                        >
                            <div class="primary">
                                <span> Aluno </span>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="js/styleSwitcher.js"></script>
    </body>
</html>
