<html>
    <head>
        <title>Style switcher</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link href="/css/fontawesome/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/styleSwitcher.css" />
    </head>
    <body>
        <div class="header">
            <div style="flex: 1;">
                <button class="backBtn" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="headerTitle">
                <h4>DBM Project</h4>
                <p>Style Switcher</p>
            </div>
            <div style="flex: 1;"></div>
        </div>
        <div class="container-fluid" style="height: calc(100% - 95px);">
            <div class="row" style="height: 100%;">
                <div class="col-12 col-md-3" id="controlPanel">
                    <div>
                        <h5>Background:</h5>
                        <div class="form-group row">
                            <label
                                for="backgroundPattern"
                                class="col-sm-4 col-form-label"
                                >Pattern</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-control"
                                    id="backgroundPattern"
                                    onchange="changeBackgroundPattern(this)"
                                >
                                    <option value="Default" selected
                                        >None</option
                                    >
                                    <option>Texture</option>
                                    <option>Jupiter</option>
                                    <option>Hideout</option>
                                    <option>Graph Paper</option>
                                    <option>Formal Invitation</option>
                                    <option>Cutout</option>
                                    <option>Domino</option>
                                    <option>Circuit Board</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="backgroundColor"
                                class="col-md-4 col-form-label"
                                >Background Color</label
                            >
                            <div class="col-md-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="backgroundColor"
                                    value="#ffffff"
                                    oninput="changeBackgroundColor(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="backgroundFColor"
                                class="col-md-4 col-form-label"
                                >Foreground Color</label
                            >
                            <div class="col-md-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="backgroundFColor"
                                    value="#000000"
                                    oninput="changeBackgroundFColor(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="backgroundFColor"
                                class="col-md-4 col-form-label"
                                >Foreground Opacity</label
                            >
                            <div class="col-md-8">
                                <input
                                    type="range"
                                    class="form-control-range"
                                    id="backgroundOpacity"
                                    min="0"
                                    max="100"
                                    value="40"
                                    oninput="changeBackgroundOpacity(this)"
                                />
                            </div>
                        </div>
                        <h5>Text:</h5>
                        <div class="form-group row">
                            <label
                                for="textFamily"
                                class="col-sm-4 col-form-label"
                                >Type</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-control"
                                    id="textFamily"
                                    onchange="changeTextFont(this)"
                                >
                                    <option value="">Default</option>
                                    <option>Georgia, serif</option>
                                    <option
                                        >"Palatino Linotype", "Book Antiqua",
                                        Palatino, serif</option
                                    >
                                    <option
                                        >"Times New Roman", Times, serif</option
                                    >
                                    <option
                                        >Arial, Helvetica, sans-serif</option
                                    >
                                    <option
                                        >"Arial Black", Gadget,
                                        sans-serif</option
                                    >
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="textSize"
                                class="col-sm-4 col-form-label"
                                >Size</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-control"
                                    id="textSize"
                                    onchange="changeTextSize(this)"
                                >
                                    <option selected value="2.5rem"
                                        >Large</option
                                    >
                                    <option value="1.75rem">Medium</option>
                                    <option value="1.25rem">Small</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="textColor"
                                class="col-sm-4 col-form-label"
                                >Color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="textColor"
                                    value="#000000"
                                    oninput="changeTextColor(this)"
                                />
                            </div>
                        </div>
                        <h5>Buttons:</h5>
                        <div class="form-group row">
                            <label
                                for="buttonBackground"
                                class="col-sm-4 col-form-label"
                                >Background</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="buttonBackground"
                                    value="#007bff"
                                    oninput="changeButtonBackground(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="buttonTextColor"
                                class="col-sm-4 col-form-label"
                                >Text</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="buttonTextColor"
                                    value="#ffffff"
                                    oninput="changeButtonTextColor(this)"
                                />
                            </div>
                        </div>
                        <h5>Table:</h5>
                        <div class="form-group row">
                            <label
                                for="tableHeaderBackgroundColor"
                                class="col-sm-4 col-form-label"
                                >Header Background Color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableHeaderBackgroundColor"
                                    value="#ffffff"
                                    oninput="changeTableHeaderBackground(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="tableHeaderTextColor"
                                class="col-sm-4 col-form-label"
                                >Header Text Color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableHeaderTextColor"
                                    value="#212529"
                                    oninput="changeTableHeaderText(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="tableBodyBackgroundColor"
                                class="col-sm-4 col-form-label"
                                >Body background color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableBodyBackgroundColor"
                                    value="#ffffff"
                                    oninput="changeTableBodyBackground(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="tableBodyTextColor"
                                class="col-sm-4 col-form-label"
                                >Body text color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableBodyTextColor"
                                    value="#212529"
                                    oninput="changeTableBodyText(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="tableBorderColor"
                                class="col-sm-4 col-form-label"
                                >Border Color</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="tableBorderColor"
                                    value="#dee2e6"
                                    oninput="changeTableBorderColor(this)"
                                />
                            </div>
                        </div>
                        <h5>Navbar:</h5>
                        <div class="form-group row">
                            <label
                                for="navbarBackgroundColor"
                                class="col-sm-4 col-form-label"
                                >Alignment</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-control"
                                    id="navbarOrientation"
                                    onchange="changeNavbarOrientation(this)"
                                >
                                    <option selected value="">Left</option>
                                    <option value="auto">Center</option>
                                    <option value="0 0 0 auto">Rigth</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="navbarBackgroundColor"
                                class="col-sm-4 col-form-label"
                                >Background</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="navbarBackgroundColor"
                                    value="#e3f2fd"
                                    oninput="changeNavbarBackgroundColor(this)"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="navbarTextColor"
                                class="col-sm-4 col-form-label"
                                >Text</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="color"
                                    class="form-control"
                                    id="navbarTextColor"
                                    value="#000000"
                                    oninput="changeNavbarTextColor(this)"
                                />
                            </div>
                        </div>
                    </div>
                    <button
                        type="button"
                        class="btn btn-danger"
                        onclick="buildResult()"
                    >
                        Guardar
                    </button>
                </div>
                <div class="col-12 col-md-9">
                    <div id="preview">
                        <nav
                            class="navbar navbar-expand-lg"
                            style="
                                background-color: #343a40;
                                color: #fff !important;
                            "
                        >
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-toggle="collapse"
                                data-target="#navbarNavDropdown"
                                aria-controls="navbarNavDropdown"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div
                                class="collapse navbar-collapse"
                                id="navbarNavDropdown"
                            >
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#"
                                            >Home
                                            <span class="sr-only"
                                                >(current)</span
                                            ></a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"
                                            >Schema 1</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"
                                            >Schema 2</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <div
                            id="content"
                            style="
                                background-color: white;
                                padding: 10px;
                                font-size: 2.5rem;
                            "
                        >
                            <div class="primary">
                                <h1>Title</h1>
                                <hr />
                                <div class="mt-4">
                                    <div class="row">
                                        <div class="col-sm">
                                            <a
                                                class="btn btn-custom"
                                                role="button"
                                                href="/backoffice/{{title}}/Insert"
                                                >Insert</a
                                            >
                                        </div>
                                        <div class="col-md py-2"></div>
                                        <div class="col-md">
                                            <div class="input-group mb-3">
                                                <div
                                                    class="input-group-prepend"
                                                >
                                                    <span
                                                        class="input-group-text"
                                                        id="basic-addon1"
                                                        >Search</span
                                                    >
                                                </div>
                                                <input
                                                    type="text"
                                                    id="inputSearch"
                                                    onkeyup="search(this)"
                                                    class="form-control"
                                                    aria-label="Search"
                                                    aria-describedby="basic-addon1"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th scope="col">First</th>
                                                <th scope="col">Last</th>
                                                <th scope="col">Handle</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                            </tr>
                                            <tr>
                                                <td>Jacob</td>
                                                <td>Thornton</td>
                                                <td>@fat</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    Larry the Bird
                                                </td>
                                                <td>@twitter</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="js/styleSwitcher.js"></script>
    </body>
</html>
