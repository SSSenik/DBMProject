<html>
    <head>
        <title>Frontoffice Editor</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link href="/css/fontawesome/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>

    <body>
        <div class="header">
            <div style="flex: 1;">
                <button class="backBtn" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="headerTitle">
                <h4>DBM Project</h4>
                <p>Editor Frontoffice</p>
            </div>
            <div style="flex: 1;"></div>
        </div>
        <div class="container-fluid" style="height: calc(100% - 105px);">
            <div class="row" style="height: 100%;">
                <div class="col-12 col-sm-5">
                    <form onsubmit="addNewView(event, this)">
                        <div class="form-group row">
                            <label for="models" class="col-sm-3 col-form-label">
                                Model name
                            </label>
                            <div class="col-sm-9">
                                <select
                                    class="form-control"
                                    id="models"
                                    name="models"
                                    onchange="handleModelChange(this.value)"
                                >
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label
                                for="properties"
                                class="col-sm-3 col-form-label"
                            >
                                Property
                            </label>
                            <div class="col-sm-9">
                                <select
                                    class="form-control"
                                    id="properties"
                                    name="properties"
                                >
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="order" class="col-sm-3 col-form-label">
                                Order
                            </label>
                            <div class="col-sm-9">
                                <select
                                    class="form-control"
                                    id="order"
                                    name="order"
                                >
                                    <option>ASC</option>
                                    <option>DESC</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="limit" class="col-sm-3 col-form-label">
                                Limit
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="limit"
                                    value="3"
                                />
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-danger float-right"
                        >
                            Add view
                        </button>
                    </form>
                </div>
                <div class="col-12 col-sm-7">
                    <div
                        style="
                            display: flex;
                            flex-direction: column;
                            height: 100%;
                        "
                    >
                        <div style="flex: 1; overflow: auto;">
                            <table
                                class="table table-bordered"
                                style="color: white;"
                            >
                                <thead>
                                    <tr>
                                        <th scope="col">Model</th>
                                        <th scope="col">Property</th>
                                        <th scope="col">Order</th>
                                        <th scope="col">Limit</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="existingViews"></tbody>
                            </table>
                        </div>
                        <div class="py-3" onclick="saveViews()">
                            <button class="btn btn-danger btn-block">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/fronteditor.js"></script>
    </body>
</html>
